<style type="text/css" rel='stylesheet' media='screen'>
  #titimangsa {
    float: left;
    width: auto;
    display:inline-block;
  }
  #poslama {
    margin-left: 11rem;
  }
</style>

<script async='async' type="text/javascript">
function LoadTheArchive(TotalFeed) {
  var PostTitles = new Array();
  var PostURLs = new Array();
  var PostYears = new Array();
  var PostMonths = new Array();
  var PostDays = new Array();
  if('entry' in TotalFeed.feed) {
    var PostEntries = TotalFeed.feed.entry.length;
    for(var PostNum = 0;PostNum < PostEntries;PostNum++) {
      var ThisPost = TotalFeed.feed.entry[PostNum];
      PostTitles.push(ThisPost.title.$t);
      PostYears.push(ThisPost.published.$t.substring(0,4));
      PostMonths.push(ThisPost.published.$t.substring(5,7));
      PostDays.push(ThisPost.published.$t.substring(8,10));
      var ThisPostURL;
      for(var LinkNum = 0;LinkNum < ThisPost.link.length;LinkNum++) {
        if(ThisPost.link[LinkNum].rel == 'alternate') {
          ThisPostURL = ThisPost.link[LinkNum].href;
          break
        }
      }
      PostURLs.push(ThisPostURL);
    }
  }
  DisplaytheTOC(PostTitles,PostURLs,PostYears,PostMonths,PostDays);
}
function DisplaytheTOC(PostTitles,PostURLs,PostYears,PostMonths,PostDays) {
  var MonthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  var NumberOfEntries = PostTitles.length;
  for(var EntryNum = 0;EntryNum < NumberOfEntries;EntryNum++) {
    NameOfMonth = MonthNames[parseInt(PostMonths[EntryNum],10)-1]
    document.write('<div><div id="titimangsa"><code>'+PostDays[EntryNum]+' '+NameOfMonth+' '+PostYears[EntryNum]+'</code> - </div><div id="poslama"><a href ="'+PostURLs[EntryNum]+'">'+PostTitles[EntryNum]+'</a></div></div>');
  }
}
</script>
<script src="https://www.rizaumami.com/feeds/posts/default?max-results=500&amp;alt=json-in-script&amp;callback=LoadTheArchive">
</script>
